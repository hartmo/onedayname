<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
<title>订单</title>
<link rel="stylesheet" href="../asset/css/reset.css">
<link rel="stylesheet" href="../asset/icon/iconfont.css">
<link rel="stylesheet" href="./index.css">
<script type="text/javascript" src="../asset/js/jquery.js"></script>
<script type="text/javascript" src="../asset/js/reset.js"></script>
</head>
<style type="text/css">
</style>
<body>
  <div class="warp">
    <a class="header"  href="javascript:history.go(-1)">
      <i class="icon iconfont icon-left"></i>团队管理</a>
      <div class="order-warp">
          <li class="active" index="1">已审核</li>
          <li index="2">未审核</li>
      </div>
      <div class="order-list">
          <div class="list">
              <div class="order-left">
                <img src="../images/header.png" alt="">
              </div>
              <div class="order">
                <div class="name"><span class="name">张三</span>普通会员</div>
                <div class="title">ID：0000000</div>
                <div class="title">升级为一级会员</div>
                <div class="time">2019-1-1 12：12：12</div>
              </div>
              <div class="right btn-arr">
                <div class="btn btn-blue">同 意</div>
                <div class="btn btn-red">拒 绝</div>
              </div>
            </div>
        <div class="list">
          <div class="order-left">
            <img src="../images/header.png" alt="">
          </div>
          <div class="order">
            <div class="name"><span class="name">张三</span>普通会员</div>
            <div class="title">ID：0000000</div>
            <div class="title">升级为一级会员</div>
            <div class="time">2019-1-1 12：12：12</div>
          </div>
          <div class="right">
            <div class="blue">审核通过</div>
          </div>
        </div>
        <div class="list">
            <div class="order-left">
              <img src="../images/header.png" alt="">
            </div>
            <div class="order">
              <div class="name"><span class="name">张三</span>普通会员</div>
              <div class="title">ID：0000000</div>
              <div class="title">升级为一级会员</div>
              <div class="time">2019-1-1 12：12：12</div>
            </div>
            <div class="right">
              <div class="red">审核不通过</div>
            </div>
          </div>
      </div>
  </div>
  
<script type="text/javascript" src="./index.js"></script>

</html>
